<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content" >
            <div class="textBox" >
                <h2>It's not just Coffe <br> It's <span>Starbucks</span> </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, eos!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox" >
                <img src="img/img1.png" alt="starbucks">
            </div>
        </div>
        <ul class="thumb"  >
            <li><img src="img/thumb1.png"  onclick="imgSlider('img1.png')"></li>
            <li><img src="img/thumb2.png"  onclick="imgSlider('img2.png')"></li>
            <li><img src="img/thumb3.png"  onclick="imgSlider('img3.png')"></li>
        </ul>
        <ul class="socmedia" >
            <li><a href=""><img src="img/facebook.png" alt=""></a></li>
            <li><a href=""><img src="img/instagram.png" alt=""></a></li>
            <li><a href=""><img src="img/twitter.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript" >
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
    </script>
</body>
</html>
